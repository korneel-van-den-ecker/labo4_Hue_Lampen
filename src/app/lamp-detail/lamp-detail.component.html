<div *ngIf="lamp">
    <h2>Lamp: {{lamp.id }} Details</h2>
    <div><span>id: </span>{{lamp.id}}</div>
    <div *ngIf="lamp.on == true">
      <div>
        <label class="lbl">x: {{lamp.xy[0]}}
          <input type="range" min="0" max="1" step="0.0001" [(ngModel)]="lamp.xy[0]" />
        </label>
      </div>
      <div>
        <label class="lbl">y: {{lamp.xy[1]}}
          <input type="range" min="0" max="1" step="0.0001" [(ngModel)]="lamp.xy[1]" />
        </label>
      </div>
      <div>
        <label class="lbl">sterkte: {{lamp.sterkte}}
          <input type="range" min="0" max="255" step="1" [(ngModel)]="lamp.sterkte" />
        </label>
      </div>
    </div>
    <div>
      <label class="switch">
        <input type="checkbox"
        [(ngModel)]="lamp.on"
        ng-true-value="true"
        ng-false-value="false"
        >
        <span class="slider round"></span>
      </label>
    </div>
</div>
